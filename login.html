<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d18dbd5d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="userH">
                        <i class="fa-solid fa-user-astronaut"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field" id="nameH">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Full Name">
                    </div>

                    <div class="input-field" id="emailH">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field" id="passH">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="upbtn">Sign Up</button>
                    <button type="submit" class="disable" id="inbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let upbtn = document.getElementById("upbtn");
        let inbtn = document.getElementById("inbtn");
        let nameF = document.getElementById("nameF");
        let title = document.getElementById("title");

        inbtn.onclick = function(){
            nameH.style.maxHeight="0";
            emailH.style.maxHeight="0";
            title.innerHTML="Login to Continue";
            upbtn.classList.add("disable");
            inbtn.classList.remove("disable");
        }

        upbtn.onclick = function(){
            nameH.style.maxHeight="60px";
            emailH.style.maxHeight="60px";
            title.innerHTML="Create an Account Now!";
            upbtn.classList.remove("disable");
            inbtn.classList.add("disable");
        }
    </script>
</body>
</html>
